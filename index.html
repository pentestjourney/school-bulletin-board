<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100  leading-normal tracking-normal">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-4xl font-public text-center text-blue-600 mb-8">School Bulletin Board</h1>
        <div id="post-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
            <input type="text" id="post-title" placeholder="Title"
                class="w-full p-2 border border-gray-300 rounded mb-4">
            <textarea id="post-content" placeholder="Your message..."
                class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>
            <button onclick="createPost()"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Post</button>
        </div>
        <div id="board" class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">All Posts</h2>
            <div id="posts"></div>
        </div>

    </div>
</body>

</html>
